<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch My Heart 💘</title>
  <style>
    body {
      margin: 0;
      background: #ffccd5; /* Warmer romantic background */
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      cursor: url('heart-cursor.png'), auto;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(255, 192, 203, 0.95); /* Slightly deeper pink overlay */
      border: 4px dashed #ff66b2;
    }
    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: #fff;
      padding: 20px;
      border: 3px solid #ff66b2;
      border-radius: 12px;
      display: none;
      text-align: center;
    }
    #confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- 🎵 Background Music -->
<audio autoplay loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<!-- 🎮 Game Canvas -->
<canvas id="gameCanvas" width="400" height="600"></canvas>
<canvas id="confetti-canvas"></canvas>

<!-- 💌 Message -->
<div id="message">You caught my heart! 💖<br>I love you so much.<br><br>Love, Prachi 💌</div>

<!-- 🎉 Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const confettiCanvas = document.getElementById("confetti-canvas");
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  let player = { x: 180, y: 550, width: 40, height: 40 };
  let hearts = [];
  let score = 0;
  const winScore = 5;

  // 🖱️ Mouse movement
  canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    player.x = mouseX - player.width / 2;
  });

  function drawHeart(h) {
    ctx.beginPath();
    ctx.fillStyle = "#ff6699";
    ctx.moveTo(h.x + 10, h.y + 10);
    ctx.bezierCurveTo(h.x, h.y, h.x - 10, h.y + 20, h.x + 10, h.y + 30);
    ctx.bezierCurveTo(h.x + 30, h.y + 20, h.x + 20, h.y, h.x + 10, h.y + 10);
    ctx.fill();
  }

  function drawPlayer() {
    ctx.fillStyle = "#ff3399";
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawScore() {
    ctx.fillStyle = "#ff3399";
    ctx.font = "20px Comic Sans MS";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function showMessage() {
    document.getElementById("message").style.display = "block";
    launchConfetti();
  }

  function launchConfetti() {
    const duration = 3 * 1000;
    const end = Date.now() + duration;
    const confettiInstance = window.confetti.create(confettiCanvas, { resize: true });

    (function frame() {
      confettiInstance({
        particleCount: 2,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confettiInstance({
        particleCount: 2,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }

  function updateGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawScore();

    if (Math.random() < 0.01) {
      hearts.push({ x: Math.random() * 360, y: 0 });
    }

    hearts.forEach((h, i) => {
      h.y += 1.5;
      drawHeart(h);

      if (
        h.y + 30 > player.y &&
        h.x + 10 > player.x &&
        h.x < player.x + player.width
      ) {
        hearts.splice(i, 1);
        score++;
        if (score >= winScore) showMessage();
      }
    });

    if (score < winScore) requestAnimationFrame(updateGame);
  }

  updateGame();
</script>
</body>
</html>
